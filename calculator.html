<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/0e1fa0eb52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  
	  <div class="heand">
		<h1 style="text-align: center; color: blue; padding: 10px 0;">Calculator</h1>
		<div class="calculator">
			<form name="form">
				<input placeholder="0" class="inputDisplay" readonly/>
			</form>
			<table>
				<tr>
					<td><input class="btn" type="button" value="C" onclick="clearInput()" style = "background-color: red"></td>
					<td><button class="btn" type="button" value="" onclick="deleteCharacter()"><i class="fa-regular fa-circle-xmark"></button></td>
					<td><input class="btn" type="button" value="/" onclick="insertCharacter('/')"></td>
					<td><input class="btn" type="button" value="x" onclick="insertCharacter('*')"></td>
				</tr>
				<tr>
					<td><input class="btn" type="button" value="7" onclick="insertCharacter(7)"></td>
					<td><input class="btn" type="button" value="8" onclick="insertCharacter(8)"></td>
					<td><input class="btn" type="button" value="9" onclick="insertCharacter(9)"></td>
					<td><input class="btn" type="button" value="-" onclick="insertCharacter('-')"></td>
				</tr>
				<tr>
					<td><input class="btn" type="button" value="4" onclick="insertCharacter(4)"></td>
					<td><input class="btn" type="button" value="5" onclick="insertCharacter(5)"></td>
					<td><input class="btn" type="button" value="6" onclick="insertCharacter(6)"></td>
					<td><input class="btn" type="button" value="+" onclick="insertCharacter('+')"></td>
				</tr>
				<tr>
					<td><input class="btn" type="button" value="1" onclick="insertCharacter(1)"></td>
					<td><input class="btn" type="button" value="2" onclick="insertCharacter(2)"></td>
					<td><input class="btn" type="button" value="3" onclick="insertCharacter(3)"></td>
					<td rowspan=2><input class="btn1" type="button" value="=" onclick="result()"  style="height: 158px; background-color: green"></td>
				</tr>
				<tr>
					<td colspan="2"><input class="btn1" type="button" value="0" onclick="insertCharacter(0)" style="width: 158px; ;"></td>
					<td><input class="btn" type="button" value="." onclick="insertCharacter('.')"></td>
				</tr>
			</table>
		</div>
	</div>
		<script src="jquery.js"></script>
	</body>
</html>
